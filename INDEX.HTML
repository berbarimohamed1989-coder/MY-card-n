			.card-container {
  max-width: 420px;
  margin: 40px auto;
  padding: 30px 25px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
}

.card-image {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff6600;
  margin-bottom: 20px;
  box-shadow: 0 4px 12px rgba(255,102,0,0.5);
}

.card-name {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 10px;
  color: #ff6600;
}

.card-phone {
  font-size: 18px;
  margin-bottom: 20px;
  color: #555;
}

.social-icons {
  margin-bottom: 25px;
}

.social-icons a {
  margin: 0 12px;
  display: inline-block;
  transition: transform 0.3s ease;
}

.social-icons a:hover {
  transform: scale(1.2);
}

.social-icons img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.btn-vcard {
  display: inline-block;
  padding: 14px 35px;
  background: #ff6600;
  color: #fff !important;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 6px 14px rgba(255,102,0,0.4);
  transition: background 0.3s ease;
}

.btn-vcard:hover {
  background: #e65500;
}

.qr-code {
  margin-top: 30px;
}
/* حاوية البطاقة */
.card-container {
  max-width: 450px;
  margin: 50px auto;
  padding: 30px 25px;
  background: #fff;
  border-radius: 25px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #222;
  text-align: center;
}

/* صورة البروفايل دائرية مع ظل */
.card-image {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid #ff6f00;
  box-shadow: 0 5px 20px rgba(255, 111, 0, 0.5);
  margin-bottom: 25px;
}

.card-name {
  font-size: 32px;
  font-weight: 800;
  margin-bottom: 10px;

}

  font-size: 20px;
  margin-bottom: 25px;
  font-weight: 600;
  color: #444;
  font-family: 'Poppins', sans-serif;
}

/* روابط السوشيال */
.social-icons {
  margin-bottom: 30px;
}

.social-icons a {
  margin: 0 15px;
  display: inline-block;
  transition: transform 0.25s ease;
  border-radius: 50%;
  padding: 6px;
  background: #ff6f00;
  box-shadow: 0 3px 10px rgba(255, 111, 0, 0.4);
}

.social-icons a:hover {
  transform: scale(1.3);
  box-shadow: 0 5px 15px rgba(255, 111, 0, 0.7);
}

.social-icons img {
  width: 36px;
  height: 36px;
  filter: brightness(100%) invert(100%);
}

/* زر حفظ جهة الاتصال */
.btn-vcard {
  background-color: #ff6f00 !important;
  color: #fff !important;
  font-weight: 700;
  padding: 16px 40px;
  border-radius: 15px;
  text-decoration: none !important;
  box-shadow: 0 8px 25px rgba(255, 111, 0, 0.5);
  transition: background-color 0.3s ease;
}

.btn-vcard:hover {
  background-color: #e65b00 !important;
}

/* رمز QR */
.qr-code {
  margin-top: 35px;
  filter: drop-shadow(0 0 3px rgba(0,0,0,0.2));
}

		<script type="text/javascript">

			jQuery(document).ready(function(){

				function ucBackgroundOverlayPutStart(){

					var objBG = jQuery(".unlimited-elements-background-overlay").not(".uc-bg-attached");

					if(objBG.length == 0)
						return(false);

					objBG.each(function(index, bgElement){

						var objBgElement = jQuery(bgElement);

						var targetID = objBgElement.data("forid");

						var location = objBgElement.data("location");

						switch(location){
							case "body":
							case "body_front":
								var objTarget = jQuery("body");
							break;
							case "layout":
							case "layout_front":
								var objLayout = jQuery("*[data-id=\""+targetID+"\"]");
								var objTarget = objLayout.parents(".elementor");
								if(objTarget.length > 1)
									objTarget = jQuery(objTarget[0]);
							break;
							default:
								var objTarget = jQuery("*[data-id=\""+targetID+"\"]");
							break;
						}


						if(objTarget.length == 0)
							return(true);

						var objVideoContainer = objTarget.children(".elementor-background-video-container");

						if(objVideoContainer.length == 1)
							objBgElement.detach().insertAfter(objVideoContainer).show();
						else
							objBgElement.detach().prependTo(objTarget).show();


						var objTemplate = objBgElement.children("template");

						if(objTemplate.length){
							
					        var clonedContent = objTemplate[0].content.cloneNode(true);

					    	var objScripts = jQuery(clonedContent).find("script");
					    	if(objScripts.length)
					    		objScripts.attr("type","text/javascript");
					        
					        objBgElement.append(clonedContent);
							
							objTemplate.remove();
						}

						objBgElement.trigger("bg_attached");
						objBgElement.addClass("uc-bg-attached");

					});
				}

				ucBackgroundOverlayPutStart();

				jQuery( document ).on( 'elementor/popup/show', ucBackgroundOverlayPutStart);
